<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Data Types</h1>
    <script>
        var a = 8;
        var b = 10;
        var c = 10;
        var d = null;
        var e; // undifined variable
        document.write("a and b are equal : " + (a == b));
        document.write("<br>");
        document.write("b and c are equal : " + (b == c));
        document.write("<br>")
        document.write("The value of d is : " + d);
        document.write("<br>")
        document.write("The value of e is : " + e);
    </script>
</body>
<body>
    <p>Click the button to get a time-based greeting:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();
            if (time < 10) {
                greeting = "Good morning";
            }
            else if (time < 20) {
                greeting = "Good day";
            }
            else {
                greeting = "Good evening";
            }
            document.getElementById("hour").innerHTML = "Current Hour is : " + time;
            document.getElementById("greet").innerHTML = greeting;
        }
    </script>
</body>
</html>
